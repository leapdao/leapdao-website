language: node_js

node_js:
  - 'node'
  - '8.11'

before_script:
  - yarn global add gulp-cli

script: gulp

cache: yarn

deploy:
  provider: s3
  access_key_id: $AWS_ACCESS_KEY_ID
  secret_access_key: $AWS_SECRET_ACCESS_KEY
  bucket: leapdao.org
  acl: public_read
  local_dir: '.'
  skip_cleanup: true
  region: 'eu-west-1'
  on:
    branch: master
