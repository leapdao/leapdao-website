language: node_js

node_js:
  - '8.11'

before_install:
  - pip install --user awscli
  - export PATH=$PATH:$HOME/.local/bin

before_script:
  - cd leapdao-bounties && git pull origin master && cd ..
  - yarn global add gulp-cli

script: env TRAVIS_PULL_REQUEST=$TRAVIS_PULL_REQUEST gulp

cache: yarn

before_deploy:
  - rm -R node_modules
  - rm -R src
  - rm gulpfile.js
  - rm yarn.lock
  - rm package.json

deploy:
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY_ID
    secret_access_key: $AWS_SECRET_ACCESS_KEY
    bucket: $PROD_S3_BUCKET
    acl: public_read
    local_dir: '.'
    skip_cleanup: true
    region: 'eu-west-1'
    on:
      branch: master
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY_ID
    secret_access_key: $AWS_SECRET_ACCESS_KEY
    bucket: $TEST_S3_BUCKET
    acl: public_read
    local_dir: '.'
    skip_cleanup: true
    region: 'eu-west-1'
    on:
      all_branches: true
      condition: $TRAVIS_BRANCH != "master"

after_deploy:
  - aws configure set preview.cloudfront true
  - aws cloudfront create-invalidation --distribution-id $PROD_CLOUDFRONT_DISTRIBUTION --paths "/*"
  - aws cloudfront create-invalidation --distribution-id $TEST_CLOUDFRONT_DISTRIBUTION --paths "/*"
